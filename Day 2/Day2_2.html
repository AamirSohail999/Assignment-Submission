<!DOCTYPE html>
<html>
<head>
    <title>Javascript Binary Operations</title>
</head>
<body>
  <script>
   
    var arr=[11,22,33,44,53,66,55,23,43,78];
    
    document.write("Even Numbers from the array given are:")
    
    for(var i=0;i<arr.length;i++)
    {
        if(arr[i]%2==0)
        {
        document.write("<br>"+arr[i]);
        }
    }
    
	
</script>
</body>
</html>
